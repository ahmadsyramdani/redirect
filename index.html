
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="resources/js/browser-deeplink.js"></script>
        <link rel="stylesheet" type="text/css" href="resources/css/default.css" />
    </head>
<body>
    <div class="title">
        redirecting ..,
    </div>

    <script>
    deeplink.setup({
      android: {
          appId: "com.twitter.android",
          //appId: "com.inagi.drivelive"
          storeUrl: "https://play.google.com/store/apps/details?id=com.twitter.android"

      }
    });

    window.onload = function() {
      deeplink.open("twitter://profile");
    }

    </script>

</body>
</html>
