
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="resources/js/redirect.js"></script>
        <link rel="stylesheet" type="text/css" href="resources/css/default.css" />
    </head>
<body>
    <div class="title">
        redirecting ..,
    </div>

    <iframe style="display:none" height=0 width=0 src="twitter://profile/"></iframe>
    <script>
          var start = Date.now();
          function try_close(){
              location.replace('about:blank');
          }

          function store_or_close(){
              var now = Date.now();
              if (now - start > 3000) {
                  try_close();
              } else {
                  window.location.replace('https://play.google.com/store/apps/details?id=com.twitter.android&hl=en&profile');
                  setInterval(try_close, 1000);
              }
          }

          setInterval(store_or_close, 2000);
    </script>

</body>
</html>
